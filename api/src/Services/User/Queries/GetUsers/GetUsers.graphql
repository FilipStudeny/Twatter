query GetUsersList($page: Int = 1, $limit: Int = 10) {
	getUsers(page: $page, limit: $limit) {
		items {
			id
			email
			firstName
			lastName
		}
		total
		page
		limit
	}
}

query GetUser($userId: String) {
	getUsers(userId: $userId){
		items{
			__typename
			id
			username
			firstName
			lastName
			email
			profilePictureUrl
			friendsCount
			createdAt
			updatedAt
			joinedGroupsCount
			reactions {
				like
				dislike
				smile
				angry
				sad
				love
			}
			commentsCount
			createdAt
			updatedAt
		}
	}
}

query GetFriends($page: Int = 1, $limit: Int = 10, $friendOf: String) {
	getUsers(page: $page, limit: $limit, friendOf: $friendOf) {
		items {
			id
			username
			firstName
			lastName
			profilePictureUrl
		}
		total
		page
		limit
	}
}

