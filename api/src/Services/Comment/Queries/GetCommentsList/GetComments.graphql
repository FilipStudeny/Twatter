query GetCommentsByPostId($postId: String!, $page: Int!, $limit: Int!) {
	getCommentsList(postId: $postId, page: $page, limit: $limit) {
		items {
			__typename
			id
			content
			creator {
				id
				username
				firstName
				lastName
			}
			postId
			reactions {
				like
				dislike
				smile
				angry
				sad
				love
			}
			createdAt
			updatedAt
		}
		page
		total
		limit
	}
}

