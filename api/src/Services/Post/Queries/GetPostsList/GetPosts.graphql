query GetPostsList($page: Int = 1, $limit: Int = 10, $creatorId: String, $groupId: String, $interestId: String, $postId: String) {
	getPosts(page: $page, limit: $limit, creatorId: $creatorId, groupId: $groupId, interestId: $interestId, postId: $postId) {
		items {
			id
			content
			postPicture
			creator {
				id
				username
				firstName
				lastName
			}
			reactions {
				like
				dislike
				sad
				smile
				angry
				love
			}
			interest {
				id
				name
			}
			group {
				id
				name
			}
			commentsCount
			createdAt
			updatedAt
		}
		total
		page
		limit
	}
}


